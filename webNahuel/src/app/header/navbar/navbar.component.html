<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo ">
  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand"  routerLink="home">Home</a></mdb-navbar-brand>
  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" [routerLink]="['/institucional']" mdbWavesEffect> Institucional </a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown" routerLinkActive="active" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Servicios <span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light"  routerLink="servicios/distribucion" mdbWavesEffect href="#">Distribucion</a>
          <a class="dropdown-item waves-light"  routerLink="servicios/seguridad" mdbWavesEffect href="#">Seguridad</a>
          <a class="dropdown-item waves-light"  routerLink="servicios/traslado" mdbWavesEffect href="#">Traslado</a>
        </div>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light"  routerLink="contacto" mdbWavesEffect>Contacto</a>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
